<script type="text/javascript">

    var reverse = true;
    var speed = 800;
    var up = false;


    function animate(element) {
        var lastChild = $(element).is(":last-child");
        var firstChild = $(element).is(":first-child");


        if (firstChild) {
            reverse = false;
        } else if (lastChild) {
            reverse = true;
        }

        if (!reverse) {
            element.addClass("fotovisible");
        } else {
            element.removeClass("fotovisible");
        }
        setTimeout(
                function () {
                    animate(getNextElement(element));
                }, 1000);
    }

    function getNextElement(element) {


        var nextElement = null;
        if (reverse) {
            nextElement = $(element).prev();
        } else {
            nextElement = $(element).next();
        }


        return nextElement;
    }

    animate($('#animacion').children().first());
</script>
